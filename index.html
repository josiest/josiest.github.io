<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
<title>Josie Thompson | Software Developer</title>
</head>
<body>

<div id=title-box>
    <h1 id=name-header>Josie Thompson</h1>
    <h2 id=title-header>Software Developer</h2>

    <div id=link-box>
    <ul>
        <li><a href="resources/Thompson-resume.pdf" download>download my resume</a></li>
        <li><a href="https://github.com/josiest">peruse my projects</a></li>
    </ul>
    </div>
</div>
<div id="projects-carousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
  <li data-target="#projects-carousel" data-slide-to="0" class="active"></li>
  <li data-target="#projects-carousel" data-slide-to="1"></li>
  <li data-target="#projects-carousel" data-slide-to="2"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
  <div class="item active">
    <img src="resources/muncher-example.gif" alt="Muncher Game">
  </div>

  <div class="item">
    <img src="resources/pipes-example.gif" alt="Pipes Game">
  </div>

  <div class="item">
    <img src="resources/tess-example.gif" alt="Hex Tiles">
  </div>
</div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#projects-carousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#projects-carousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
</a>
</div>

</body>
</html>
